name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        build_type: [ Debug ]
        cxx_compiler: [ g++-13 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'oracle'
      - name: Setup build dependencies
        run: |
          sudo apt update
          sudo apt install libzip-dev zipcmp zipmerge ziptool ninja-build

      - name: Configure
        run: >
          cmake -GNinja -Bbuild -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_CXX_COMPILER=${{ matrix.cxx_compiler }} -S ${{ github.workspace }}

      - name: Build
        run: |
          cmake --build build

      - name: Test
        working-directory: ${{github.workspace}}
        run: ctest --extra-verbose
